const displayAlbum = (band) => {

countUnique = () => {
        const song = document.querySelectorAll("li")
        let filteredTitles = []
        for (let i = 0; i < song.length; i++) {
          if (!filteredTitles.includes(song[i])) {
            filteredTitles.push(song[i])
          }
        }
        console.log(filteredTitles.length)
      }
